name: getbadge

on:
  push:
    branches:
      - '*'

  #schedule:
  #  # run CI at the end of every day https://jasonet.co/posts/scheduled-actions/
  #  - cron: "0 12 * * 1"

jobs:
  get-download-count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install deps
        run: npm install node-fetch@2 jsdom fs

      - uses: actions/github-script@v6
        with:
          script: |
            const { default: fetchText } = await import('${{ github.workspace }}/source/html/generate-badge.js')
            await fetchText()
