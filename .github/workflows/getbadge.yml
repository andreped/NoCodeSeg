name: getbadge

on:
  push:
    branches:
      - '*'

  #schedule:
  #  # run CI at the end of every day https://jasonet.co/posts/scheduled-actions/
  #  - cron: "0 12 * * 1"

jobs:
  get-download-count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      
      - name: Install deps
        run: pip install numpy pandas

      - name: Get info
        run: |
          cd assets/
          wget "https://dataverse.no/api/info/metrics/filedownloads?parentAlias=ntnu"
          ls -haltr
          python generate_badge.py
          ls -haltr

      - name: Commit update
        run: |
          git add ${{github.workspace}}/assets/test.md
          git commit -m "Update download count [skip ci]" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          force: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.master }}
            